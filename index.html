<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Access Website</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #calculator, #rouletteTable { display: none; }
        #welcome, #userArea, #sidebar { display: none; }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #5C6AC4;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #sidebar {
            background-color: #333;
            width: 200px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            padding: 20px;
            display: none;
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        #sidebar ul li {
            margin: 20px 0;
        }
        #sidebar ul li button {
            background-color: #444;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        #sidebar ul li button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="welcome">
        <h1>Lukas's Early Access Website</h1>
        <h2>Anmeldung</h2>
        <input type="text" id="username" placeholder="Benutzername" required>
        <input type="password" id="password" placeholder="Passwort" required>
        <button onclick="register()">Anmelden</button>
        <div id="errorMessage" style="color: red; display: none;">Bitte Benutzername und Passwort eingeben!</div>
    </div>

    <div id="userArea">
        <span id="usernameDisplay"></span>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Sidebar Menü -->
    <div id="sidebar">
        <ul>
            <li><button onclick="showCalculator()">Taschenrechner</button></li>
            <li><button onclick="showRoulette()">Virtuelles Roulette</button></li>
        </ul>
    </div>

    <!-- Funktionen, die nur angezeigt werden, wenn sie im Menü angeklickt werden -->
    <div id="calculator" style="display: none;">
        <h2>Rechner</h2>
        <input type="text" id="calcInput" placeholder="0" readonly>
        <br>
        <button onclick="appendToCalc('1')">1</button>
        <button onclick="appendToCalc('2')">2</button>
        <button onclick="appendToCalc('3')">3</button>
        <button onclick="appendToCalc('+')">+</button>
        <br>
        <button onclick="appendToCalc('4')">4</button>
        <button onclick="appendToCalc('5')">5</button>
        <button onclick="appendToCalc('6')">6</button>
        <button onclick="appendToCalc('-')">-</button>
        <br>
        <button onclick="appendToCalc('7')">7</button>
        <button onclick="appendToCalc('8')">8</button>
        <button onclick="appendToCalc('9')">9</button>
        <button onclick="appendToCalc('*')">*</button>
        <br>
        <button onclick="clearCalc()">C</button>
        <button onclick="calculate()">=</button>
    </div>

    <div id="rouletteTable" style="display: none;">
        <h2>Virtuelles Roulette</h2>
        <button onclick="playRoulette()">Drehe das Rad!</button>
        <div id="rouletteResult"></div>
    </div>

    <div>
        <a href="https://www.tiktok.com/@martoz.1" target="_blank">Folge mir auf TikTok: @martoz.1</a>
    </div>

    <div id="clock" style="margin-top: 20px;"></div>

    <script src="script.js"></script>
</body>
</html>
