<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Access Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #5C6AC4;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            display: none;
        }
        #sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 15px;
            margin: 10px 0;
        }
        #sidebar a:hover {
            background-color: #4A5D9D;
        }
        #mainContent {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        #welcome {
            display: block;
        }
        #userArea {
            display: none;
        }
        #errorMessage {
            color: red;
            display: none;
        }
        #clock {
            font-size: 20px;
            margin-top: 20px;
            color: #5C6AC4;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #5C6AC4;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <a href="javascript:void(0)" onclick="showCalculator()">Taschenrechner</a>
        <a href="javascript:void(0)" onclick="showRoulette()">Virtuelles Roulette</a>
        <a href="javascript:void(0)" id="logoutBtn" onclick="logout()">Abmelden</a>
        <div id="clock"></div>
    </div>

    <div id="mainContent">
        <div id="welcome">
            <h1>Lukas's Early Access Website</h1>
            <h2>Anmeldung</h2>
            <input type="text" id="username" placeholder="Benutzername" required>
            <input type="password" id="password" placeholder="Passwort" required>
            <button onclick="register()">Anmelden</button>
            <div id="errorMessage">Bitte Benutzername und Passwort eingeben!</div>
        </div>

        <div id="userArea">
            <span id="usernameDisplay"></span>
            <button onclick="logout()">Logout</button>
        </div>

        <div id="calculator" style="display: none;">
            <h2>Rechner</h2>
            <input type="text" id="calcInput" placeholder="0" readonly>
            <br>
            <button onclick="appendToCalc('1')">1</button>
            <button onclick="appendToCalc('2')">2</button>
            <button onclick="appendToCalc('3')">3</button>
            <button onclick="appendToCalc('+')">+</button>
            <br>
            <button onclick="appendToCalc('4')">4</button>
            <button onclick="appendToCalc('5')">5</button>
            <button onclick="appendToCalc('6')">6</button>
            <button onclick="appendToCalc('-')">-</button>
            <br>
            <button onclick="appendToCalc('7')">7</button>
            <button onclick="appendToCalc('8')">8</button>
            <button onclick="appendToCalc('9')">9</button>
            <button onclick="appendToCalc('*')">*</button>
            <br>
            <button onclick="clearCalc()">C</button>
            <button onclick="calculate()">=</button>
        </div>

        <div id="rouletteTable" style="display: none;">
            <h2>Virtuelles Roulette</h2>
            <button onclick="playRoulette()">Drehe das Rad!</button>
            <div id="rouletteResult"></div>
        </div>

        <div>
            <a href="https://www.tiktok.com/@martoz.1" target="_blank">Folge mir auf TikTok: @martoz.1</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
